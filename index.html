        let scene, camera, renderer;

            scene = new THREE.Scene();

            //camera = new THREE.PerspectiveCamera(7, window.innerWidth / window.innerHeight, 1, 400);

            camera.position.x = 70;
            camera.position.y = 0;
            camera.position.z = 20;


            controls = new THREE.OrbitControls(camera);
            controls.addEventListener('change', renderer);

            hlight = new THREE.AmbientLight(0x404040, 4);
            scene.add(hlight);

            directionalLight = new THREE.DirectionalLight(0xffffff, 1);
            directionalLight.position.set(4.07625, 1.00545, 5.90386);
            directionalLight.castShadow = true;
            scene.add(directionalLight);

            light = new THREE.PointLight(0xc4c4c4, 10);
            light.position.set(4.07625, 1.00545, 5.90386);
            scene.add(light);

            light2 = new THREE.PointLight(0xc4c4c4, 10);

            scene.add(light2);

            light3 = new THREE.PointLight(0xc4c4c4, 10);
            light3.position.set(0, 100, -500);
            scene.add(light3);

            light4 = new THREE.PointLight(0xc4c4c4, 10);
            light4.position.set(-500, 300, 500);
            scene.add(light4);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);

            document.body.appendChild(renderer.domElement);

            var animate = function () {
                requestAnimationFrame(animate);

                renderer.render(scene, camera);

            }

            animate();
